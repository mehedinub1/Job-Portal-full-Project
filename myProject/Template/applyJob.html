{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3; /* Light background for contrast */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333; /* Darker color for headings */
        }

        .form-container {
            max-width: 600px; /* Set a maximum width for the form */
            margin: auto; /* Center the form */
            background-color: #fff; /* White background for form */
            border-radius: 10px; /* More pronounced rounding */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 30px; /* Padding for inner spacing */
        }

        input[type=text], select, input[type=file] {
            width: 100%;
            padding: 12px;
            margin: 10px 0; /* More space between inputs */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Larger text for buttons */
            transition: background-color 0.3s; /* Smooth transition */
        }

        input[type=submit]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        label {
            font-weight: bold; /* Bold labels for clarity */
            margin-top: 10px; /* Space above labels */
            display: block; /* Ensure labels take full width */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666; /* Subtle color for footer text */
        }
    </style>
</head>
<body>

    <h1>Apply for the Position of {{ jobs.job_title }}</h1>

    <div class="form-container">
        <form action=" " method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
            <label for="skills">Skill</label>
            <select class="form-control" id="skills" name="skills" required>
                <option value="" disabled selected>Select your skill</option>
                <option value="programming">Programming</option>
                <option value="networking">Networking</option>
                <option value="graphics_design">Graphics Design</option>
                <option value="cyber_security">Cyber Security</option>
                <option value="python">Python</option>
            </select>

            <label for="cover">Cover Letter</label>
            <input type="text" id="cover" name="Cover" placeholder="Write your cover letter here..." required>

            <label for="apply_Image">Image</label>
            <input type="file" id="apply_Image" name="apply_Image" accept="image/*">

            <label for="resume">Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>

</body>
</html>
{% endblock body %}
