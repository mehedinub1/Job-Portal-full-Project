{% extends 'base.html' %}


{% block body %}
    
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
  <h1>JOBS CREATED BY {{request.user.username}}</h1>

  <table id="customers">
    <tr>
      
      <th>job_title</th>
      <th>category</th>
      <th>skills</th>
      <th>vacancy</th>
      <th>job_Pic</th>
      <th>action</th>
    </tr>
    
    {% for i in jobs %}
  
      
    
      
    <tr>
    
      <td>{{i.job_title}}</td>
      <td>{{i.category}}</td>
      <td>{{i.skills}}</td>
      <td>{{i.vacancy}}</td>
      <td>
        <img src="/{{i.job_Pic}}" alt="">
    </td>
    <td>
        <a href="{% url 'deleteJob' i.id %}">Delete</a>
        <a href="{% url 'viewJOb' i.id %}">View</a>
        <a href="{% url 'editJob' i.id %}">Edit</a>
        
    </td>
  </tr>

  {% endfor %}

</table>

</body>
</html>




{% endblock body %}
