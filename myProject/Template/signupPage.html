<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            transition: transform 0.2s;
        }
        
        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4e54c8;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #4e54c8;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #8f94fb;
            transform: scale(1.05);
        }
        
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4e54c8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="" id="signupForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="Confirm_password" required>

            <label for="profile_pic">Profile Pic:</label>
            <input type="file" id="profile_pic" name="Profile_Pic" required>

            <label for="contact_no">Contact Number:</label>
            <input type="text" id="contact_no" name="contact_no" required>

            <label for="user_type">User Type:</label>
            <select id="user_type" name="user_type" required>
                <option value="">Select...</option>
                <option value="seeker">Seeker</option>
                <option value="recruiter">Recruiter</option>
            </select>

            <button type="submit">Signup</button>
            
            <a href="{% url 'signInPage' %}">Already Have an Account?</a>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const age = document.getElementById('age').value; // Assuming age input will be added later
            const ageError = document.getElementById('ageError'); // Assuming ageError will be defined later
            ageError.style.display = 'none';

            if (age < 18) {
                event.preventDefault();
                ageError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
