{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Job Listing</h2>
        <form id="jobForm" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="job_title">Job ID</label>
                <input type="text" class="form-control" id="job_title" value="{{jobs.id}}"  name="job_id" required>
            </div>
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" class="form-control" id="job_title" value="{{jobs.job_title}}"  name="job_title" required>
            </div>
            <div class="form-group">
                <label for="vacancy">Vacancy</label>
                <input type="text" class="form-control" id="vacancy" value="{{jobs.vacancy}}"  name="vacancy" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                
                <select class="form-control" id="skills"  value="{{jobs.skills}}"  name="skills" required>
                    <option value="programming">Programming</option>
                    <option value="networking">Networking</option>
                    <option value="graphics_design">Graphics Design</option>
                    <option value="cyber_security">Cyber Security</option>
                    <option value="python">Python</option>
                </select>
            </div>            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" value="{{jobs.category}}"  name="category" required>
                    <option value="full_time">Full Time</option>
                    <option value="part_time">Part Time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                    <option value="temporary">Temporary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" value=""  name="description" rows="4" required>{{jobs.description}}</textarea>
            </div>
            <div class="form-group">
                <img src="/{{jobs.job_Pic}}" alt="">
                <label for="job_Pic">Image</label>
                <input type="file" class="form-control" id="job_Pic" name="job_Pic" required>
            </div>
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
    </script>
</body>
</html>

    
{% endblock body %}
